name: Deploy Documentation

on:
  push:
    branches:
      - docs/docusaurus-site
    paths:
      - 'website/**'
      - 'scripts/generate-llms-full.sh'
  pull_request:
    branches:
      - docs/docusaurus-site
    paths:
      - 'website/**'
      - 'scripts/generate-llms-full.sh'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Generate llms-full.txt
        run: ./scripts/generate-llms-full.sh

      - name: Validate token budget
        run: |
          WORD_COUNT=$(wc -w < website/static/llms-full.txt)
          echo "ðŸ“Š llms-full.txt word count: $WORD_COUNT / 37500"
          if [ "$WORD_COUNT" -gt 37500 ]; then
            echo "âŒ Token budget exceeded! Max: 37500 words (~50K tokens)"
            exit 1
          fi
          echo "âœ… Token budget OK"

      - name: Validate llms.txt
        run: |
          LLMS_FILE="website/static/llms.txt"

          # Check file size (max 10KB = 10240 bytes)
          FILE_SIZE=$(wc -c < "$LLMS_FILE")
          FILE_SIZE_KB=$((FILE_SIZE / 1024))
          echo "ðŸ“Š llms.txt size: ${FILE_SIZE_KB}KB / 10KB ($FILE_SIZE bytes)"
          if [ "$FILE_SIZE" -gt 10240 ]; then
            echo "âŒ llms.txt exceeds 10KB limit!"
            exit 1
          fi
          echo "âœ… Size OK"

          # Check required sections per llmstxt.org spec
          # AC2: Quick Start, Core Concepts (or Key Concepts), CLI Reference (or Commands)
          MISSING=""
          grep -q "^## Quick Start" "$LLMS_FILE" || MISSING="$MISSING 'Quick Start'"
          grep -qE "^## (Core |Key )?Concepts" "$LLMS_FILE" || MISSING="$MISSING 'Concepts'"
          grep -qE "^## (CLI Reference|.*Commands)" "$LLMS_FILE" || MISSING="$MISSING 'CLI/Commands'"

          if [ -n "$MISSING" ]; then
            echo "âŒ Missing required sections: $MISSING"
            exit 1
          fi
          echo "âœ… Required sections present"

      - name: Build website
        working-directory: website
        run: npm run build

      - name: Check internal links
        uses: lycheeverse/lychee-action@v2
        with:
          args: |
            --verbose
            --no-progress
            --offline
            --include-fragments
            --timeout 30
            --exclude-path 'website/build/search/**'
            website/build
          fail: true

      - name: Check external links (non-blocking)
        uses: lycheeverse/lychee-action@v2
        continue-on-error: true
        with:
          cache: true
          args: |
            --verbose
            --no-progress
            --timeout 30
            --scheme https
            --scheme http
            --exclude 'localhost'
            --exclude '127.0.0.1'
            --exclude 'tree/docs/docusaurus-site'
            --exclude 'example.com'
            --exclude 'mailto:'
            --exclude-path 'website/build/search/**'
            website/build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  deploy:
    # Only deploy on push, not on PR (PR just validates)
    if: github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
